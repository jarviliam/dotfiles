env:
    WINIT_X11_SCALE_FACTOR: '1.0'

window:
  dynamic_title: true
  dimensions:
    columns: 0
    lines: 0

  position:
    x: 50
    y: 50

  #startup_mode: SimpleFullscreen
  #position:
    #x: 0
    #y: 0

    #padding:
    #x: 35
    #y: 35

  dynamic_padding: false
  decorations: full

scrolling:
  history: 50000
  multiplier: 3

colors:
  primary:
    background: "0x2c2e34"
    foreground: "0xe2e2e3"

  normal:
    black: "0x181819"
    red: "0xfc5d7c"
    green: "0x9ed072"
    yellow: "0xe7c664"
    blue: "0x76cce0"
    magenta: "0xb39df3"
    cyan: "0xf39660"
    white: "0xe2e2e3"

  bright:
    black: "0x181819"
    red: "0xfc5d7c"
    green: "0x9ed072"
    yellow: "0xe7c664"
    blue: "0x76cce0"
    magenta: "0xb39df3"
    cyan: "0xf39660"
    white: "0xe2e2e3"


font:
  normal:
    family: Fira Code
    style: Regular

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Bold Italic

  size: 11.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true
